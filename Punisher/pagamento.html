<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagamento - Punisher</title>
    <link rel="stylesheet" href="pagamento.css" />
</head>

<body>
    <header>
        <div class="logo">
            <img src="logo.png" alt="Logo Punisher" class="logo-img">
            <h1>PUNISHER</h1>
        </div>
        <div class="user">
            <span>Olá, Bruno</span>
            <img src="bruno.jpg" alt="Foto de perfil" class="profile-pic">
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <p>☰</p>
            <p>🏠</p>
            <p>❤️</p>
            <p>🛒</p>
        </aside>

        <main class="main-content">
            <div class="endereco">
                <p><strong>entrega para Bruno Filipe de Paula Janelli</strong><br><span>Endereço pessoal</span></p>
                <a href="#">Alterar</a>
            </div>

            <div class="pagamento">
                <h2>Método de pagamento</h2>

                <div class="cartoes">
                    <p><strong>Seus Cartões</strong></p>
                    <div class="opcao-cartao">
                        <span> 💳 Adicionar um cartão de crédito</span>
                    </div>
                </div>

                <div class="opcao-pagamento">
                    <label><input type="radio" name="pagamento"> 🧾 Pagar por boleto</label>
                </div>

                <div class="opcao-pagamento">
                    <label><input type="radio" name="pagamento"> 🧿 Pagar por pix</label>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
